enableTelemetry: false

packageExtensions:
  "@nestjs/graphql@*":
    peerDependencies:
      "@apollo/federation": "*"
      apollo-server-express: "*"
  "@nestjs/serve-static@*":
    peerDependencies:
      express: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.0.1.cjs
